name: Data Preprocessing Automation

# Trigger: Kapan workflow ini akan jalan
on:
  # 1. Setiap ada push ke branch main yang mengubah file di toyota_raw/
  push:
    branches:
      - main
    paths:
      - 'toyota_raw/**'
      - 'preprocessing/automate_Muhammad-Wildan.py'
  
  # 2. Bisa dijalankan manual dari GitHub UI
  workflow_dispatch:

# Job yang akan dijalankan
jobs:
  preprocess-data:
    runs-on: ubuntu-latest  # Menggunakan Ubuntu runner
    
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history untuk git push
      
      # Step 2: Setup Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn
      
      # Step 4: Run preprocessing script
      - name: Run preprocessing automation
        run: |
          cd preprocessing
          python automate_Muhammad-Wildan.py
      
      # Step 5: Check if there are changes
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet preprocessing/toyota_clean/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      # Step 6: Commit and push preprocessed data
      - name: Commit preprocessed data
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add preprocessing/toyota_clean/
          git commit -m " Auto: Update preprocessed dataset [skip ci]" || echo "No changes to commit"
      
      # Step 7: Push changes
      - name: Push changes
        if: steps.check_changes.outputs.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      
      # Step 8: Upload artifact (UPDATED - gunakan v4)
      - name: Upload preprocessed data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: toyota-clean-data
          path: preprocessing/toyota_clean/toyota_clean.csv
          retention-days: 30
      
      # Step 9: Summary
      - name: Job Summary
        if: always()
        run: |
          echo "##  Preprocessing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo " **Preprocessing completed successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Output Files" >> $GITHUB_STEP_SUMMARY
          echo "- \`preprocessing/toyota_clean/toyota_clean.csv\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Check the preprocessed data in the repository" >> $GITHUB_STEP_SUMMARY
          echo "2. Download artifact if needed" >> $GITHUB_STEP_SUMMARY
          echo "3. Ready for model training! " >> $GITHUB_STEP_SUMMARY