name: Data Preprocessing Automation

on:
  workflow_dispatch:  # Manual trigger aja dulu
  push:
    branches:
      - main

jobs:
  preprocess-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn
      
      - name: List files (debug)
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== Preprocessing directory ==="
          ls -la preprocessing/
          echo "=== Toyota raw directory ==="
          ls -la toyota_raw/
      
      - name: Run preprocessing
        run: |
          cd preprocessing
          python automate_Muhammad-Wildan.py
      
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: toyota-clean-data
          path: preprocessing/toyota_clean/toyota_clean.csv